<!--The second panel on the bottom, with the text to be displayed-->

<head>

  <link rel="stylesheet" type="text/css" href="style-text.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:200,400" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>


<!--scripts-->

<script>
$(document).ready(function(){
  $('#fadein').hide().fadeIn(1100);
  $('#delay-appear').hide().delay(6000).fadeIn(1100);
});

setTimeout(function(){
     $('#remove').remove();
},6000);

</script>
</head>


<!--intro-->
<div id="fadein"><div id="remove"><p>I never thought it could actually happen, but... she's disappeared. Just like all the others.</div></div>


<div id="delay-appear"><p>She always said if something happened to her, I should go to her computer and wipe it clean. I'm finally here.</p>
</div>

  <script src="typewriter.js"></script>
</footer>
